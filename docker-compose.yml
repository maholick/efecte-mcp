version: '3.8'

services:
  efecte-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: efecte-mcp
    restart: unless-stopped
    ports:
      - "${EFECTE_TRANSPORT_HTTP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - EFECTE_TRANSPORT_HTTP_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
